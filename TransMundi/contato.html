<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TransMundi</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
</head>

<body>
    <header class="header">
        <nav>
            <figure>
                <img src="imagens/Logo - TransMundi.jpeg" alt="Logo: TransMundi">
            </figure>
            <ul class="menu">
                <a href="index.html"><li>Início</li></a>
                <a href="quem.html"><li>Quem Somos</li></a>
                <a href="servicos.html"><li>Serviços</li></a>
                <a href="equipe.html"><li>Equipe</li></a>
                <a href="contato.html"><li>Fale Conosco</li></a>
            </ul>
        </nav>
    </header>

    <main>
            <h1>Formulário</h1>

            <form action="POST">
                <div class="ns">
                    <div class="nome">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome_usuario" id="nome" placeholder="Digite" required>
                    </div>
                    <div class="sobrenome">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite" required>
                    </div>
                    <div class="cpf">
                            <label for="cpf">CPF:</label>
                            <input type="text" inputmode="numeric" name="cpf" id="cpf" placeholder="___.___.___-__" required>
                        </div>
                </div>

                <div class="fc">
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" name="email_usuario" id="email" placeholder="Digite" required>
                    </div>
                    <div class="cel">
                        <label for="cel">Telefone:</label>
                        <input type="tel" name="cel_usuario" id="tel" placeholder="() _________" required>
                    </div>
                    <div class="endereco">
                        <label for="cep">Cep:</label>
                        <input type="text" name="cep" id="cep" inputmode="numeric" placeholder="_____-___" required>
                    </div>
                </div>
                <div class="assunto">
                    <label for="assunto">Assunto:</label>
                    <select name="assunto" id="assunto" required>
                        <option value="sl">Selecione o assunto</option>
                        <option value="rc">Reclamação</option>
                        <option value="dv">Dúvidas</option>
                        <option value="rt">Rastreamento de carga</option>
                    </select>
                </div>
                <div class="mensagem">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem_usuario" id="mensagem" placeholder="Escreva a sua mensagem aqui" rows="10" cols="100"></textarea>
                </div>
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>

            </form>

    </main>

    <footer>

    </footer>
</body>

</html>
